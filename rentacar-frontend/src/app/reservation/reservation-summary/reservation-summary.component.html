<ng-container *ngIf="loading">
  <p>Cargando resumen de reserva...</p>
</ng-container>

<ng-container *ngIf="!loading && vehicle">
  <mat-card>
    <mat-card-title>Resumen de la reserva</mat-card-title>
    <mat-card-content>
      <p><strong>Vehículo:</strong> {{ vehicle.model }}</p>
      <p><strong>Año:</strong> {{ vehicle.year }}</p>
      <p><strong>Precio por día:</strong> {{ vehicle.price | currency }}</p>
      <p><strong>Desde:</strong> {{ startDate | date }}</p>
      <p><strong>Hasta:</strong> {{ endDate | date }}</p>
      <p><strong>Total:</strong> {{ totalPrice | currency }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="confirm()">Confirmar reserva</button>
      <button mat-button color="warn" (click)="cancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
