<div class="filters">
  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select [formControl]="statusFilter">
      <mat-option value="">All</mat-option>
      <mat-option value="UPCOMING">Upcoming</mat-option>
      <mat-option value="COMPLETED">Completed</mat-option>
      <mat-option value="CANCELLED">Cancelled</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput [formControl]="searchTerm" placeholder="ID or vehicle">
  </mat-form-field>
</div>

<table mat-table [dataSource]="paginatedReservations" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let r"> {{ r.id }} </td>
  </ng-container>

  <ng-container matColumnDef="vehicle">
    <th mat-header-cell *matHeaderCellDef> Vehicle </th>
    <td mat-cell *matCellDef="let r"> {{ r.vehicleModel }} </td>
  </ng-container>

  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let r"> {{ r.startDate | date }} </td>
  </ng-container>

  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End </th>
    <td mat-cell *matCellDef="let r"> {{ r.endDate | date }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let r"> {{ r.status }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'vehicle', 'start', 'end', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'vehicle', 'start', 'end', 'status']"></tr>
</table>

<mat-paginator
  [length]="filteredReservations.length"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPage($event)">
</mat-paginator>
