<form [formGroup]="reservationForm" (ngSubmit)="submit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Localización de recogida</mat-label>
    <input matInput formControlName="location" placeholder="Ciudad o aeropuerto" />
  </mat-form-field>

  <div class="date-row">
    <mat-form-field appearance="outline">
      <mat-label>Fecha de recogida</mat-label>
      <input matInput [matDatepicker]="pickup" formControlName="startDate" [min]="today" />
      <mat-datepicker-toggle matSuffix [for]="pickup"></mat-datepicker-toggle>
      <mat-datepicker #pickup></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha de devolución</mat-label>
      <input matInput [matDatepicker]="return" formControlName="endDate" [min]="reservationForm.value.startDate" />
      <mat-datepicker-toggle matSuffix [for]="return"></mat-datepicker-toggle>
      <mat-datepicker #return></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Vehículo</mat-label>
    <mat-select formControlName="vehicleId">
      <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
        {{ vehicle.model }} ({{ vehicle.year }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="reservationForm.invalid">
    Reservar
  </button>
</form>
