
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Localización</mat-label>
    <input matInput formControlName="location" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha inicio*</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="startDate" />
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha fin*</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endDate" [min]="form.get('startDate')?.value" />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Modelo del vehículo</mat-label>
    <input matInput formControlName="vehicleModel" />

  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">
    Reservar
  </button>
 <div *ngIf="form.hasError('invalidDateRange')">
    <mat-error>La fecha de inicio debe ser anterior a la de fin.</mat-error>
  </div>
</form>
