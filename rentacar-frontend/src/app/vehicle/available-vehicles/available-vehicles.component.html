<div class="vehicle-container">
  <h2>Vehículos disponibles</h2>

  <div *ngIf="vehicles.length === 0 && !loading">
    No hay vehículos disponibles.
  </div>

  <div *ngIf="loading">
    Cargando vehículos...
  </div>

  <div class="vehicle-grid" *ngIf="!loading">
    <mat-card *ngFor="let car of vehicles" class="vehicle-card">
      <mat-card-title>{{ car.model }}</mat-card-title>
      <mat-card-content>
        <p><strong>Año:</strong> {{ car.year }}</p>
        <p><strong>Precio por día:</strong> {{ car.pricePerDay | currency: 'EUR' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/dashboard/reserve', car.id]">
          Reservar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
