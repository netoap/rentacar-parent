<mat-card>
  <mat-card-title>Calendario de disponibilidad</mat-card-title>
  <mat-card-content>
    <div *ngIf="loading" class="spinner-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
    <div *ngIf="!loading">
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events">
      </mwl-calendar-month-view>
    </div>
  </mat-card-content>
</mat-card>
